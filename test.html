<html>
	<head>
	<title>DCTs</title>
	<script type="text/javascript" src="node_modules/vis/dist/vis.js"></script>
    <link href="node_modules/vis/dist/vis.css" rel="stylesheet" type="text/css" />
    <link href="test.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="graph.js"></script>
    <script type="text/javascript" src="super_naive.js"></script>
    <script type="text/javascript" src="naive.js"></script>
    <script type="text/javascript" src="even_shiloach.js"></script>
    <script type="text/javascript" src="alstrup_secher_spork.js"></script>

    <style type="text/css">
        div{border:solid 1px;border-color:#aaa;background-color:#1a1919;width:500px;height:300px;}
        html *{
		   font-family: Arial;
		}
    </style>
	</head>
	<body>
    <!--div style="float:left">
    <h1>Unstructured</h1-->
	<table>
		<tr>
			<td>
				<h1 class="title">Unstructured</h1>
			</td>
			<td>
				<div id="network_supernaive" style="float:left"></div>
				<script type="text/javascript">
					var container1 = document.getElementById('network_supernaive');
					var g_supernaive = new Graph(container1);
					g_supernaive.draw();
					var sn = new SuperNaive(g_supernaive);
				</script>
			</td>
		</tr>
		<tr>
			<td>
				<h1 class="title">Naive</h1>
			</td>
			<td>
				<div id="network_naive" style="float:left"></div>
				<script type="text/javascript">
					var container2 = document.getElementById('network_naive');
					var g_naive = new Graph(container2);
					g_naive.draw();
					var naive = new Naive(g_naive);
				</script>
			</td>
		</tr>
		<tr>
			<td>
				<h1 class="title">Even Shiloach</h1>
			</td>
			<td>
				<div id="network_es" style="float:left"></div>
				<script type="text/javascript">
					var container4 = document.getElementById('network_es');
					var g_es = new Graph(container4);
					g_es.draw();
					var es = new EvenShiloach(g_es);
				</script>
			</td>
		</tr>
		<tr>
			<td>
				<h1 class="title">Alstrup Secher Spork</h1>
			</td>
			<td>
				<div id="network_spork" style="float:left"></div>
				<script type="text/javascript">
					// will be implemented

					// var container3 = document.getElementById('network_spork');
					// var g_spork = new Graph(container3);
					// g_spork.draw();
					// var spork = new AlstrupSecherSpork(g_spork);
				</script>
			</td>
		</tr>
	</table>

	<div class="sidebar">
		<div class="controls">
			<h2 class="control-title">Controls</h2>
			<table class="control-table">
				<tr>
					<td class="control-cell"><label for="edge-from" class="fromto">From</label></td>
					<td class="control-cell"><input id="edge-from" type="text" value="1"></td>
				</tr>
				<tr>
					<td class="control-cell"><label for="edge-to" class="fromto">To</label></td>
					<td class="control-cell"><input id="edge-to" type="text" value="2"></td>
				</tr>
				<tr>
					<td class="control-cell"></td>
					<td class="control-cell">
						<button id="remove" class="control-button" onclick="deleteEdge();highlight();">Remove</button>
					</td>
				</tr>
				<tr>
					<td class="control-cell"></td>
					<td class="control-cell">
						<button id="query" class="control-button" onclick="query();">Query</button>
					</td>
				</tr>
				<tr>
					<td class="control-cell"></td>
					<td class="control-cell">
						<!-- make this only enabled at the beginning, and disable others when it is enabled -->
						<button id="preprocess" class="control-button" onclick="preprocess();">Preprocess</button>
					</td>
				</tr>
				<tr>
					<td class="control-cell"><label class="fromto" for="result">Result: </label></td>
					<td class="control-cell"><label class="result" for="query-result" id="query-result">No queries yet!</label></td>
				</tr>
			</table>
		</div>
		<div class="key">
			<h2 class="control-title">Key</h2>
			<table class="key-table">
				<tr>
					<td bgcolor="#e60000" class="key-cell"></td>
					<td class="key-description">Describe this color</td>
				</tr>
				<tr>
					<td bgcolor="#ffff00" class="key-cell"></td>
					<td class="key-description">Describe this color</td>
				</tr>
				<tr>
					<td bgcolor="#878787" class="key-cell"></td>
					<td class="key-description">Describe this color</td>
				</tr>
				<tr>
					<td bgcolor="#00FF00" class="key-cell"></td>
					<td class="key-description">Describe this color</td>
				</tr>
			</table>
		</div>
	</div>
	<script type="text/javascript" src="run.js"></script>

	</body>
</html>
