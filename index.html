<html>
	<head>
	<title>Decremental Tree Connectivity</title>
	<script type="text/javascript" src="node_modules/vis/dist/vis.js"></script>
    <link href="node_modules/vis/dist/vis.css" rel="stylesheet" type="text/css" />
    <link href="main.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="graph.js"></script>
    <script type="text/javascript" src="super_naive.js"></script>
    <script type="text/javascript" src="naive.js"></script>
    <script type="text/javascript" src="even_shiloach.js"></script>
    <script type="text/javascript" src="alstrup_secher_spork.js"></script>

    <style type="text/css">
        div{border:solid 1px;border-color:#aaa;background-color:#1a1919;width:500px;height:300px;}
        html *{
		   font-family: Arial;
		}
    </style>
	</head>
	<body>
    <!--div style="float:left">
    <h1>Unstructured</h1-->
	<table>
		<tr>
			<td>
				<h1 class="title">Unstructured</h1>
			</td>
			<td>
				<h1 class="title">DFS Labeling</h1>
			</td>
		</tr>
		<tr>
			<td>
				<div id="network_supernaive" class="network" style="float:left"></div>
			</td>
			<td>
				<div id="network_naive" class="network" style="float:left"></div>
			</td>
		</tr>
		<tr>
			<td>
				<h1 class="title">Even-Shiloach</h1>
			</td>
			<td>
				<h1 class="title">Alstrup-Secher-Spork</h1>
			</td>
		</tr>
		<tr>
			<td>
				<div id="network_es" class="network" style="float:left"></div>
			</td>
			<td>
				<div id="network_spork" class="network" style="float:left"></div>
			</td>
		</tr>
	</table>

	<div class="sidebar">
		<div class="controls">
			<h2 class="control-title">Controls</h2>
			<table class="control-table">
				<tr>
					<td class="control-cell"><label for="edge-from" class="fromto">Node 1</label></td>
					<td class="control-cell"><input id="edge-from" type="text" value=""></td>
				</tr>
				<tr>
					<td class="control-cell"><label for="edge-to" class="fromto">Node 2</label></td>
					<td class="control-cell"><input id="edge-to" type="text" value=""></td>
				</tr>
				<tr>
					<td class="control-cell"></td>
					<td class="control-cell">
						<button id="remove" class="control-button" onclick="deleteEdge();highlight();">Remove</button>
					</td>
				</tr>
				<tr>
					<td class="control-cell"></td>
					<td class="control-cell">
						<button id="query" class="control-button" onclick="query();">Query</button>
					</td>
				</tr>
				<tr>
					<td class="control-cell"></td>
					<td class="control-cell">
						<button id="preprocess" class="control-button" onclick="preprocess();">Preprocess</button>
					</td>
				</tr>
				<tr>
					<td class="control-cell"><label class="fromto" for="result">Result: </label></td>
					<td class="control-cell"><label class="result" for="query-result" id="query-result">No queries yet!</label></td>
				</tr>
				<tr>
					<td class="control-cell"><label for="pause" class="fromto">Delay (ms)</label></td>
					<td class="control-cell"><input id="pause" type="text" value="200"></td>
				</tr>
			</table>
		</div>
		<div class="key">
			<h2 class="control-title">Key</h2>
			<table class="key-table">
				<tr>
					<td bgcolor="#e60000" class="key-cell"></td>
					<td class="key-description">Current node</td>
				</tr>
				<tr>
					<td bgcolor="#ffff00" class="key-cell"></td>
					<td class="key-description">Enqueued</td>
				</tr>
				<tr>
					<td bgcolor="#AB82FF" class="key-cell"></td>
					<td class="key-description">Enq'd boundary node</td>
				</tr>
				<tr>
					<td bgcolor="#878787" class="key-cell"></td>
					<td class="key-description">Searched</td>
				</tr>
				<tr>
					<td bgcolor="#00FF00" class="key-cell"></td>
					<td class="key-description">Found</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="create-graph">
		
		<table>
		<tr>
			<td class="control-cell"><h3 class="control-title" style="display: table-cell;vertical-align: middle;">Create Tree</h3></td>
			<td class="control-cell"><button id="clear" class="control-button" onclick="reset();">Clear</button></td>
			<td class="control-cell"><button id="random-graph" class="control-button" onclick="randomGraph();">Random Graph</button></td>
			<td class="control-cell"><button id="default-graph" class="control-button" onclick="defaultGraph();">Default Graph</button></td>
			<td class="control-cell"></td>
			<td class="control-cell"><button id="add-node" class="control-button" onclick="addNode();">Add Node</button></td>

			<td class="control-cell"><label for="edge-from-create" class="fromto">Node 1</label></td>
			<td class="control-cell"><input id="edge-from-create" type="text" value=""></td>
			<td class="control-cell"><label for="edge-to-create" class="fromto">Node 2</label></td>
			<td class="control-cell"><input id="edge-to-create" type="text" value=""></td>
			<td class="control-cell"><button id="add-edge" class="control-button" onclick="addEdge();">Add Edge</button></td>
		</tr>
		</table>
	</div>
	<script type="text/javascript" src="run.js"></script>

	</body>
</html>
